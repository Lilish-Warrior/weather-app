<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee+Shade&family=Montserrat:ital,wght@0,900;1,900&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <form action="search" id="city-form">
          <input
            type="text"
            placeholder="Search city..."
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <button id="submit-city">Search</button>
          <button id="current-city-botton">Current Location</button>
        </form>
        <div class="row" id="display-table">
          <div class="col-6" id="heading-element">
            <div class="heading" id="number-temperature"></div>
            <div id="temperature-units">
              <a href="#" id="celsius-degrees-link">°C /</a>
              <a href="#" id="farenheit-degrees-link">°F</a>
            </div>
          </div>

          <div class="col-6">
            <div class="info-side">
              <ul class="side">
                <li id="city-selected"></li>
                <li id="current-date">Monday 14th Jan</li>
                <li id="current-time">10am</li>
                <li id="weather-description"></li>
                <li class="humidity">Humidity: <span id="humidity"></span>%</li>
                <li class="wind">Wind: <span id="wind"></span>k/h</li>
              </ul>
            </div>
          </div>
        </div>

        <hr />

        <div class="days">
          <div class="row">
            <div class="col-2">Tue</div>
            <div class="col-2">Wed</div>
            <div class="col-2">Thu</div>
            <div class="col-2">Fri</div>
            <div class="col-2">Sat</div>
            <div class="col-2">Sun</div>
          </div>
        </div>

        <div class="emojis">
          <div class="row">
            <div class="col-2">☀️</div>
            <div class="col-2">🌧</div>
            <div class="col-2">🌥</div>
            <div class="col-2">🌧</div>
            <div class="col-2">☀️</div>
            <div class="col-2">☀️</div>
          </div>
        </div>

        <div class="temperature">
          <div class="row">
            <div class="col-2">30°C</div>
            <div class="col-2">30°C</div>
            <div class="col-2">27°C</div>
            <div class="col-2">20°C</div>
            <div class="col-2">30°C</div>
            <div class="col-2">29°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js.js"></script>
  </body>
</html>
